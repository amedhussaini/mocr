<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/normalize.css"></style>
		<link rel="stylesheet" type="text/css" href="css/custom.css"></style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="js/mocr.js"></script>
		<script src="js/handlebars.js"></script>
	</head>
<body>
<div class="container">

<div class="input_area_container">
	<h1>mOCR Tag Modifier</h1>
	<br>
	<div class="input_area">
		<input type="text" id="input" style="width: 75%; margin-right: 25px;"><button class="pure-button" id="go">Go</button>
	</div>
</div>
<div id="main">


</div>

<script id="entry-template" type="text/x-handlebars-template">

	<p class="header">Original Tag</p>
	<p>{{initial_tag}}</p>
	<p class="header">Base Tag</p>
	<p>{{base_tag}}</p>
	<p class="header">Final Tag</p>
	<textarea rows="5" cols="100" name="reply" readonly="readonly" onmouseover="this.select();">{{final_tag}}</textarea>

	{{#if fields_to_remain}}
	<h2>Warning!</h2>
	<p class="header">These macros were going to be added, but the client may have modified this part of the tag already.</p>
	{{#if fields_to_remain}}
	<table class="pure-table">
	<thead>
	<tr><th>Field</th><th>Value</th></tr>
	</thead>
	<tbody>
	{{#fields_to_remain}}
	<tr><td>{{query_string_field}}</td><td>{{query_string_value}}</td></tr>
	{{/fields_to_remain}}
	</tbody>  
	</table>
	<br>
	<p>Please reach out to the client to get confirmation the above tag is OK.</p>
	{{else}}
	None were detected.
	{{/if}}

	<br>
	<hr>
	<br>
	<p class="header">Detected Fields (Input Tag)</p>
	<table class="pure-table">
	<thead>
	<tr><th>Field</th><th>Value</th></tr>
	</thead>
	<tbody>
	{{#currentQueryFields}}
	<tr><td>{{query_string_field}}</td><td>{{query_string_value}}</td></tr>
	{{/currentQueryFields}}
	</tbody>  
	</table>
	<p class="header">Fields to be added</p>
	<table class="pure-table">
	<thead>
	<tr><th>Field</th><th>Value</th></tr>
	</thead>
	<tbody>
	{{#fields_to_modify}}
	<tr><td>{{query_string_field}}</td><td>{{query_string_value}}</td></tr>
	{{/fields_to_modify}}
	</tbody>  
	</table>


	{{/if}}

</script>
</div>
</body>
</html>
